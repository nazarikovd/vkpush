<tr>
    <td>%cid%</td>
    <td class="font-monospace">AndroidID: %aid%<br>SecurityToken: %st%</td>
    <td style="text-align: right;">
    <div class="btn-group" role="group">
	<button onclick="navigator.clipboard.writeText('%token%')" class="btn btn-primary" type="button" style="background: #465bae;"><i class="fa fa-copy" style="position: static;"></i></button>
	<button onclick="location.href='/gui?id=%cid%'" class="btn btn-primary" type="button" style="background: #465bae;"><i class="fa fa-list-alt" style="position: static;"></i></button>
	<button onclick="fetch('/remove?id=%cid%').then(() => location.reload())" class="btn btn-primary" type="button" style="background: var(--bs-red);"><i class="fa fa-remove"></i></button></div>
    </td>
</tr>
